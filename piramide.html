<script>
    /*
    PROBLEMA: PIRÂMIDE DE NÚMEROS
    Crie um programa que solicita ao usuário um número de 1 a 9.
    O programa deve desenhar uma "pirâmide" de números no console,
    onde cada linha exibe o número da linha repetido N vezes.

    **Exemplo de saída para o número 4:**
    1
    22
    333
    4444
    333
    22
    1
    */

    //ENTRADA
    function versaoAntiga() {
    const numero = Number(prompt("Insira um numero de 1 a 9"));

    //PROCESSAMENTO
    const numeros = [];
    let i = 0;
    while (i <= numero) {
        for (a=0; a<i; a++) {
            numeros.push(i)
        }
        i++
    }
    let n = numeros.length - 1;

    while (n >= 0) {
        if (n === numeros.length - 1) {  
            n -= numero;
        }
        numeros.push(numeros[n]);
        n--;
    }
    
    let cont = 0;
    while (cont < numeros.length) {
        console.log(numeros[cont]);
        cont ++
    }
    na = 0
    texto = ""
    while (na<=numero) {
        if (numeros[na] === numeros[na + 1]) {
            texto += String(numeros[na]);
        } else {
            document.write(texto);
            texto = "";
            texto += String(numeros[na]);
        }
        na++
    }
    //SAÍDA
    }

    /*
    professor, fiquei pensando na resolução desse exercicio no onibus e acabei chegando no resultado, porem como isto está sendo mandado algumas horas após o envio da atividade
    senti necessidade de esclarecer, não sei se vai contar por ter sido enviado após o prazo
    */

    
    function versaoNova() {
            const numero= Number(prompt("Insira um numero de 1 a 9"))
    let i = 1;
    let a = 0;
    while (i <= numero) {
        while (a < i) {
            document.write(i);
            a++;
        }
        document.write("<br>");
        i++
        a=0
    }
    i = numero - 1;
    a = 0;
    while (i >= 1) {
        while (a < i) {
            document.write(i);
            a++;
        }
        document.write("<br>");
        i--
        a=0
    }
    }

    const escolha = Number(prompt("Escolha a versão, 1-nova(corrigida) 2-antiga(errada), para melhor esclarecimento ler comentario no codigo"));
    if (escolha === 1) { versaoNova(); } 
    else if (escolha === 2) { versaoAntiga(); }
    else { alert("Opção invalida");}
</script>
